name: Front Build & Deploy

on:
  push:
    branches: [ main, dev, fe-dev ]

permissions:
  id-token: write
  contents: read

env:
  VITE_API_URL: ${{ secrets.VITE_API_BASE_URL }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies and ğŸ”¨ Build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

          echo "ğŸ”¨ Building React app..."
          npm run build

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ap-northeast-2

      - name: ğŸš€ Deploy to S3
        working-directory: frontend
        run: |
          echo "ğŸš€ Uploading to S3..."
          aws s3 sync dist/ s3://${{secrets.AWS_FE_BUCKET_NAME}} --delete

      - name: ğŸ§¹ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CF_DIST_ID }} --paths "/*"